<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Upload Your Resume</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('upload_resume') }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.resume.label }} {{ form.resume() }}
        </div>
        
        <div>
            {{ form.submit() }}
        </div>
    </form>
    
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
